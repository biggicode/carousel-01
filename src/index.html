<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img
          src="./assets/img/left-arrow-next-svgrepo-com.svg"
          alt="left arrow"
        />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./assets/img/wallpapersden.com_castle-pixel-art_640x480.jpg"
              alt="random img"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./assets/img/wallpapersden.com_cyrodiil-pixel-art_640x480.jpg"
              alt="random img"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./assets/img/wallpapersden.com_landscape-pixel-art_640x480.jpg"
              alt="random img"
            />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img src="./assets/img/right-arrow-svgrepo-com.svg" alt="right arrow" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
